
<div *ngFor="let product of products; index as productId">

<tr align="center">
<th><h3 align="center">Out now!!!</h3></th>
</tr>

<tr align="center">
<td><a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      <img src="https://raw.githubusercontent.com/phiwesriva/angular-mn8emkeswatinipro-e6w3hm/master/src/assets/Issue7.png"></a></td>
</tr>

<tr align="center">
<td><p *ngIf="product.description">{{ product.description }}</p></td>
</tr>

</table>
</div>
